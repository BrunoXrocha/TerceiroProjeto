<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h2>MENTORIA</h2>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-conjunct">
                    <legend>INFORMAÇÕES PESSOAIS</legend>   
                    <div class="teste"> 
           
                        <div class="input-conjunct">
                            <label for="Name">Nome</label>
                            <input type="text" id="Name">
                        </div>
    
                        
                        <div class="input-conjunct">
                            <label for="Sobrename">Sobrenome</label>
                            <input type="text" id="Sobrename">
                        </div>
                    </div>

                    <div class="input-conjunct">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="input-conjunct">
                        <label for="password">Senha <span>(minímo 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class = "fieldset-conjunct">
                    <legend class="separador">INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-conjunct">
                        <label for="instrutor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="instrutor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-conjunct">
                    <legend class="separador">SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <h3>PRIMEIRA MENTORIA</h3>
                    <div class="col-3">    
                        
                        <div class="input-conjunct">
                            <label for="date">Data <span>(DD/MM/AA)</span></label>
                            <input type="date" id="date">                         
                        </div>
    
                        <div class="input-conjunct">
                            <label for="begin">Das</label>
                            <input type="time"  id="begin">
                        </div>
                        
                        <div class="input-conjunct">
                            <label for="after">Até</label>
                            <input type="time"  id="after">
                        </div>
    
                    </div>

                    <h3>SEGUNDA MENTORIA</h3>
                    <div class="col-2">
                        <div class="input-conjunct">
                            <label for="date">Data <span>(DD/MM/AA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-conjunct">
                            <label for="begin">Dás</label>
                            <input type="time" id="begin">
                        </div>

                        <div class="input-conjunct">
                            <label for="after">Até</label>
                            <input type="time" id="after    ">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form> 
        <div class="footer">

            <button class="button">SALVAR</button>   
            
        </div>
    </div>
</body>
</html>
